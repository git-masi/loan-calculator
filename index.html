<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <div class="container">
    <!-- inputs -->
    <div class="row">
      <div class="col s12 m10 offset-m1 xl8 offset-xl2">
        <div class="row white" id="loan-details">
          <h2 class="center-align">Loan Calculator</h2>
          <div class="input-field col s12">
            <i class="material-icons prefix">attach_money</i>
            <input placeholder="Loan Amount" id="loan-amount" type="number" min="1" class="validate">
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">timeline</i>
            <input placeholder="Interest" id="interest" type="number" min="1" class="validate">
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">access_time</i>
            <input placeholder="Repayment Years" id="repay" type="number" min="1" class="validate">
          </div>
          <div class="input-field col s12">
            <a class="waves-effect waves-black btn green lighten-1">Calculate</a>
          </div>
        </div>
      </div>
      <!-- preloader animation -->
      <div class="row">
        <div class="col s10 offset-s1 center-align hide" id="preloader-margin">
          <div class="preloader-wrapper big active center-align">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- results -->
      <div class="row">
        <div class="col s12 m10 offset-m1 xl8 offset-xl2 white hide" id="results-section">
          <h4 class="center-align">Results</h4>
          <div class="input-field col s12">
            <label for="monthly-payment" class="active">Monthly Payment</label>
            <input disabled id="monthly-payment" type="number" value="0">
          </div>
          <div class="input-field col s12">
            <label for="total-payment" class="active">Total Payment</label>
            <input disabled id="total-payment" type="number" value="0">
          </div>
          <div class="input-field col s12">
            <label for="total-interest" class="active">Total Interest</label>
            <input disabled id="total-interest" type="number" value="0">
          </div>
        </div>
      </div>
    </div>
  </div>



    
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
